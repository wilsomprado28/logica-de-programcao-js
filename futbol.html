<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

   var vitorias =  parseInt (prompt("Qual é o numero de Vitorias?") );
   var empates =   parseInt (prompt("Qual é o numero de Empates?") );

   var pontos =  ( vitorias * 3 + empates);
    

   mostra ("Os pontos de seu time são" + pontos);
   if (pontos > 28) {
           mostra (" Seu time está melhor do que o ano passado");

   }

   if (pontos < 28) {
           mostra (" Seu time está pior do que o ano passado");


   }

   if (pontos == 28) {
           mostra (" Seu time está igual  ao  do ano passado");

   }
   mostra ("Fim");
</script>
